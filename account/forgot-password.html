<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Login form">
        <meta name="keywords" content="HTML, CSS, JavaScript, Vinno, DAWNC">
        <meta name="author" content="Neculai Amarinei">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vinno - Forgot Password</title>
        <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="content">
        <div class="form">
            <div class="form-group">
                <div class="form-header">
                    <div class="inline col-49">
                        <h1 class="form-title form-title-forgot">Forgot Password</h1>
                    </div>
                    <div class="inline col-49">
                        <img src="images/logo.jpg" class="img" alt="Logo">
                    </div>
                </div>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="log-btn">Submit</button>
                </div>
            </form>
            <div class="form-group">
                <a class="link" href="login.html">Login</a>
                <span class="separator"> | </span>
                <a class="link" href="register.html">Register</a>
            </div>
        </div>
        <script type="application/javascript" src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script type="application/javascript" src="js/scripts.js"></script>
    </body>
</html>
